<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="loin-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login </h4>
            <input type="" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <br>
            <button id="login"class="btn btn-success">Enter</button>
        </div>
    </div>
    <!--Transaction-->
    <div id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4 " >
                <div class="card-1">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="card-2">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4 ">
                <div class="card-3">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <!--input dollar-->

<div class="row">
    <div class="col-md-6">
        <div class="submit-area">
            <h2>Deposit</h2>
            <input type="text" id="addDepositAmount" class="form-control" placeholder="$ amount you wont to Deposit" >
            <br>
            <button class="btn btn-success" id="addDeposit">submit</button> 
        </div>
        

    </div>
    <div class="col-md-6">
        <div class="submit-area">
            <h2>Withdraw</h2>
        <input id="withdrawAmount"type="text" class="form-control" placeholder="$ amount you wont to Withdraw" >
        <br>
        <button class="btn btn-success " id="addWithdraw">submit</button>
        </div>
        
    </div>
</div>
    </div>


    <script>
        //login button..
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("loin-area");
            loginArea.style.display="none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display="block";
        });
        //deposit button..
       
      
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click",function(){
         const depositNumber = getInputNumber("addDepositAmount")

        //  const currentDeposit = document.getElementById("currentDeposit").innerText;
        //  const currentDepositNumber = parseFloat(currentDeposit);
        //  const totalDeposit = depositNumber + currentDepositNumber;
        //  document.getElementById("currentDeposit").innerText = totalDeposit;
        updateSpanText("currentDeposit", depositNumber);
         updateSpanText("currentBalance", depositNumber);

         document.getElementById("addDepositAmount").value="";

      })
      // withdraw button even handler
      const withdrawBtn = document.getElementById("addWithdraw");
      withdrawBtn.addEventListener("click",function(){
      
      const withdrawNumber = getInputNumber("withdrawAmount");
      updateSpanText("currentWithdraw",withdrawNumber);
      updateSpanText("currentBalance", -1 * withdrawNumber)

      document.getElementById("withdrawAmount").value="";
      })
      function getInputNumber(id){
        const Amount = document.getElementById(id).value;
      const amountNumber = parseFloat(Amount);
      return amountNumber;
      }

      function updateSpanText(id,depositNumber){
        const current = document.getElementById(id).innerText;
          const currentNumber = parseFloat(current);
          const totalAmount = depositNumber + currentNumber;
          document.getElementById(id).innerText =totalAmount;
      }
    </script>
</body>
</html>
